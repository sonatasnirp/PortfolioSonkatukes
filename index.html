<style class="cp-pen-styles">body {
  background-color: #ff5851;
  padding-top: calc(50vh - 80px);
  text-align: center;
}

/**
* SVG logo
**/
svg {
  padding: 12px;
}
svg g#logo path {
  /**
  * Logo
  **/
  /**
  * Text
  **/
}
svg g#logo path#logo-left, svg g#logo path#logo-right {
  animation: drawing 12s ease-out;
  animation-fill-mode: forwards;
  stroke: #EFE9E0;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
}
svg g#logo path#logo-left {
  animation-delay: 1.2s;
}
svg g#logo path#logo-right {
  animation-delay: 2.05s;
}
svg g#logo path#text-code, svg g#logo path#text-resolution {
  animation: appear 1.5s ease;
  animation-delay: 2.35s;
  animation-fill-mode: forwards;
  fill: #EFE9E0;
  opacity: 0;
  transform: translateX(-15px);
}

/**
* CSS animations
**/
@keyframes appear {
  to {
    margin-left: 5px;
    opacity: 1;
    transform: translateX(0px);
  }
}
@keyframes drawing {
  to {
    stroke-dashoffset: 0;
  }
}
/**
* Page load animation
**/
.intro-animation {
  overflow: hidden;
}
.intro-animation .left, .intro-animation .right {
  bottom: 0;
  height: 100%;
  position: absolute;
  top: 0;
  z-index: 120;
}
.intro-animation .left {
  background: #333;
  right: 50%;
  width: 50%;
  height: 100%;
}
.intro-animation .right {
  background: #f4f4f4;
  right: 0;
  width: 50%;
}

html, body, .hello-parent {
  height: 100%;
  width: 100%;
  margin: 0;
}

.hello-parent {
  display: flex;
}

.hello-word {
  margin: auto;
}

/* H Animation */
.H-left-stroke {
  stroke-dasharray: 124px;
  stroke-dashoffset: 124px;
  animation: H-left-move 20s ease forwards;
}

.H-mid-stroke {
  stroke-dasharray: 37px;
  stroke-dashoffset: 37px;
  animation: H-mid-move 9s ease forwards;
}

.H-right-stroke {
  stroke-dasharray: 124px;
  stroke-dashoffset: 124px;
  animation: H-right-move 13s ease forwards;
}

@keyframes H-left-move {
  0% {
    stroke-dashoffset: 124px;
  }
  5% {
    stroke-dashoffset: 0px;
  }
  100% {
    stroke-dashoffset: 0px;
  }
}
@keyframes H-mid-move {
  0% {
    stroke-dashoffset: 37px;
  }
  5% {
    stroke-dashoffset: 37px;
  }
  10% {
    stroke-dashoffset: 0px;
  }
  100% {
    stroke-dashoffset: 0px;
  }
}
@keyframes H-right-move {
  0% {
    stroke-dashoffset: 124px;
  }
  5% {
    stroke-dashoffset: 124px;
  }
  10% {
    stroke-dashoffset: 0px;
  }
  100% {
    stroke-dashoffset: 0px;
  }
}

/* L One Animation */
.L-one-long-stroke {

  animation: L-one-long-move 20s ease forwards;
}

.L-one-short-stroke {
  stroke-dasharray: 44px;
  stroke-dashoffset: 44px;
  animation: L-one-short-move 10s ease forwards;
}

@keyframes L-one-long-move {
  0% {
    stroke-dashoffset: 124px;
  }
  2% {
    stroke-dashoffset: 124px;
  }
  7% {
    stroke-dashoffset: 0px;
  }
  100% {

/* L Two Animation */
.L-two-long-stroke {

.L-two-short-stroke {

@keyframes L-two-long-move {

/* Red Dot Animation */
.red-dot {
  stroke-width: 44px;
  stroke-linecap: round;
  animation: red-dot-grow 8s ease-out forwards;
  background-color: #ffffff !important;
}

@keyframes red-dot-grow {
  0% {
    stroke-width: 0px;
  }
  15% {
    stroke-width: 0px;
  }
  20% {
    stroke-width: 44px;
  }
  100% {

  }
